<!DOCTYPE html>
<html>
	<head>
		<title>美团注册</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<div id="head">
			<img src="images/logo.png">
			<div id="buttom">已有美团账号？<button>登录</button></div>
		</div>
		<hr width=100%>
		<div id="body">
			<table cellspacing="3px" cellpadding="5px">
				<tr>
					<td>手机号</td>
					<td><input type="text"></td>
				</tr>
				<tr>
					<td></td>
					<td id="verification">免费获取短信动态码</td>
				</tr>
				<tr>
					<td>短信动态码</td>
					<td><input type="text"></td>
				</tr>
				<tr>
					<td>创建密码</td>
					<td><input type="password"></td>
				</tr>
				<tr>
					<td></td>
					<td>
						<div>
							<div id="s">弱</div>
							<div id="m">中</div>
							<div id="l">强</div>
						</div>
					</td>
				</tr>
				<tr>
					<td>确认密码</td>
					<td><input type="password"></td>
				</tr>
				<tr>
					<td></td>
					<td id="submit"><input type="submit" value="完成注册并登录" id="submit"></td>
				</tr>
			</table>
			</table>
			<div id="check">
				<input type="radio">我已阅读并同意<a href="">《美团用户协议》</a><a href="">《隐私政策》</a>，并授权美团使用该美团账号信息（如昵称、头像、收货地址）进行统一管理
			</div>
		</div>
	</body>
</html>
